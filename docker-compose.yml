version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      # Service name, not localhost, so it works inside the network
      NEXT_PUBLIC_API_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DEBUG: "1"
      DJANGO_SETTINGS_MODULE: app.settings   # change if your module differs
      DATABASE_URL: postgres://postgres:postgres@db:5432/apra_nova_db
      REDIS_URL: redis://redis:6379/0
      # SECRET_KEY: set in .env locally if your app needs it
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  db:
    image: docker.io/library/postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apra_nova_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d apra_nova_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: docker.io/library/redis:alpine
    ports:
      - "6379:6379"

  # Dev IDE in the browser (kept separate from backend on purpose)
  code:
    build:
      context: ./dev
      dockerfile: Dockerfile.codeserver
    environment:
      PASSWORD: ${CODE_PASSWORD:-changeme}
      TZ: Asia/Kolkata
    ports:
      - "8080:8080"
    volumes:
      - .:/home/coder/project
      - code_data:/home/coder/.local/share/code-server
      - code_ext:/home/coder/.local/share/code-server/extensions
    restart: unless-stopped

volumes:
  pgdata:
  code_data:
  code_ext:
