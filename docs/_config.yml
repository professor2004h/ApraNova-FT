# GitHub Pages Configuration for ApraNova Documentation

# Site settings
title: ApraNova Documentation
description: Complete system documentation for ApraNova Learning Management System
baseurl: "/ApraNova"
url: "https://prempp.github.io"

# Theme
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
kramdown:
  input: GFM

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

